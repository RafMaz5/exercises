<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Hello World App</title>
	<script src="sapUI/resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.ui.commons">
	</script>
	<script type="text/javascript">
		sap.ui.getCore().attachInit(function () {
			// create a mobile app and display page1 initially

			var app = new sap.ui.core.mvc.HTMLView("ffd", {
				title : "Hello World",
				showNavButton : false,
				content : [new sap.ui.commons.Button({
					text : "Go to Page 2",
					press : function () {
						// navigate to page2
						alert('pippo')
					}
				}),
				new sap.ui.commons.TextArea({
					placeholder : "Go to Page 2"
				})]
			}) 
			// add both pages to the app
//			app.addPage(page1).addPage(page2);
			// place the app into the HTML document
			app.placeAt("content");
		});
	</script>
</head>
<body class="sapUiBody" >
	<div >PIPPO</div>
	<div id="content"></div>
</body>
</html>
